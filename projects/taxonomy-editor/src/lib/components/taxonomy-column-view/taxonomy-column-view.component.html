<ng-container *ngIf="columnItems && columnItems.length > 0">
    <ng-container *ngFor="let child of columnItems; let j = index">
        <div #cardEle id="box{{j}}card{{j}}">
            <lib-term-card
                [data]="{'children': child, 'selected' : false, 'category':column.code, cardSubType: 'minimal'}"
                (isSelected)="selected($event)">
            </lib-term-card>
        </div>
    </ng-container>
</ng-container>

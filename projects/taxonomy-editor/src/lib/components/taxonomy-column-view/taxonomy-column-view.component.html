{{column.category}}==>{{column.index}}
<ng-container *ngIf="columnData && columnData.length > 0">
    <ng-container *ngFor="let child of columnData; let j = index">
        <div #cardEle id="box{{j}}card{{j}}">
            <lib-term-card [data]="{'children': child, 'category':column.code, cardSubType: 'minimal'}">
            </lib-term-card>
        </div>
    </ng-container>
</ng-container>

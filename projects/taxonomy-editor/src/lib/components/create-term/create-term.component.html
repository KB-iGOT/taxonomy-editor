<div class="dialog">
    <h1 mat-dialog-title>Create New {{data.name}}</h1>

    <mat-form-field appearance="none">
        <mat-label>Enter {{data.name}} name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
    
    <footer class="actions">
        <button mat-raised-button color="default" (click)="dialogClose()">Cancel</button>
        <button mat-raised-button color="primary" (click)="saveTerm()" cdkFocusInitial>Create</button>
    </footer>
   
    
</div>

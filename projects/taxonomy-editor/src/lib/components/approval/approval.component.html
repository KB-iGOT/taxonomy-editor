<div class="approval-container">
    <mat-tab-group mat-align-tabs="start" animationDuration="0ms">
        <mat-tab label="All Frac"> 
            <h2>All Frac</h2>
        </mat-tab>
        <mat-tab label="Pending For approval" active> 
            <ng-template matTabContent>
                <lib-pending-approval></lib-pending-approval>
            </ng-template>
        </mat-tab>
        <mat-tab label="Approved"> Approved </mat-tab>
        <mat-tab label="Rejected"> Rejected </mat-tab>
    </mat-tab-group>
</div>

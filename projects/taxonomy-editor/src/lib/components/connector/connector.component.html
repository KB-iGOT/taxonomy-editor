<div class="flex flex-1 flex-row-reverse pointer">
    <button mat-raised-button color="default" (click)="dialogClose()" >
        <mat-icon mat-raised-button >close</mat-icon>
    </button>
</div>
<div class="dialog flex">
    <div class="flex flex-1 flex-row">
        <div class="container flex flex-1">
            <div class="side flex flex-1">
                <div class="'flex flex-2 padding-s">
                    <h1 mat-dialog-title>Create New Connection</h1>
                    <form [formGroup]="connectorForm" novalidate (ngSubmit)="saveConnection()">
                        <mat-form-field appearance="outline">
                            <mat-label>Enter Endpoint</mat-label>
                            <input matInput type="url" formControlName="endpoint" placeholder="Enter End point" />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter Token</mat-label>
                            <input matInput formControlName="token" placeholder="Enter Token" />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter Framework Name</mat-label>
                            <input matInput formControlName="frameworkName" placeholder="Framework Name" />
                        </mat-form-field>
                        <footer class="actions">
                            <button mat-raised-button color="default" type="reset"
                                (click)="dialogClose()">Cancel</button>
                            <button mat-raised-button color="default" type="reset" (click)="clear()">Clear</button>
                            <button mat-raised-button color="primary" type="submit" cdkFocusInitial>Update</button>
                        </footer>
                    </form>
                </div>
            </div>
            <div class="or">
                <div class="or-line"></div>
                <div class="or-label">Or</div>
            </div>
            <div class="side flex flex-1">
                <div class="'flex flex-1 padding-s">
                    <h1 mat-dialog-title>Experience Taxonomy</h1>
                    <button mat-raised-button class="play" color="primary" type="reset" (click)="loadDefault()">
                        Let's Play with it
                    </button>
                </div>
            </div>
        </div>â€‹

    </div>
</div>

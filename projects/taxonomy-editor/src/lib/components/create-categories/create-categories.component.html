<div class="form-wrap">
    <form [formGroup]="createCategoriesForm" (ngSubmit)="saveForm()" novalidate>
        <div class="form-field" formArrayName="categories">
            <div class="form-field__wrap"  *ngFor="let cat of categories().controls; let i = index" [formGroupName]="i">
                    <span class="form-field__title">Category {{i}}</span>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter category name" formControlName="name" > 
                    </mat-form-field>
                   
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Enter description" formControlName="description"> </textarea> 
                    </mat-form-field> 
            </div>
            
        </div>
        <div class="form__btns">
            <button type="button" (click)="addCategory()" mat-raised-button color="primary">
               <mat-icon>add_box</mat-icon>
            </button>
            <!-- <button type="button" (click)="removeCategory()" mat-button color="primary">
               <mat-icon>remove</mat-icon>
            </button> -->
       </div>
        <footer>
            <!-- <button mat-button color="primary" type="reset">clear</button>    -->
            <button mat-raised-button color="primary" type="submit">Save</button>
        </footer>
    </form>
</div>

<div class="flex heightFix ">
    <ng-container *ngFor="let column of list; let i = index;">
        <div class="flex-1 felx-col padding-x2 cat-columns container" id="box{{i+1}}">
            <div class="category-heading">
                <h3>{{column.name}}</h3>
                <div class="mb1">
                    <button class="w-full" mat-stroked-button color="primary" (click)="openCreateTermDialog(column.code,column.name)">Create New
                        {{column.name}}</button>
                </div>
            </div>
            <!-- {{column.code}} -->
            <div class="">
                <lib-taxonomy-column-view [column]="column" [containerId]="'box'+(i+1)">
                </lib-taxonomy-column-view>
            </div>
        </div>
    </ng-container>
</div>

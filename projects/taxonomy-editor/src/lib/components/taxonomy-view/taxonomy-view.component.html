<div class="flex heightFix container">
    <ng-container *ngFor="let column of list; let i = index;">
        <div class="flex-1 felx-col padding-x2 cat-columns container" id="box1">
            <div class="category-heading">
                <h3>{{column.name}}</h3>
                <div class="mb1">
                    <button class="w-full" mat-stroked-button color="primary" (click)="openCreateTermDialog(column.code,column.name)">Create New
                        {{column.name}}</button>
                </div>
            </div>
            <!-- {{column.code}} -->
            <lib-taxonomy-column-view [column]="column">
            </lib-taxonomy-column-view>
        </div>
    </ng-container>
</div>

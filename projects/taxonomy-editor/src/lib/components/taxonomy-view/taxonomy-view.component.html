<div class="flex heightFix">
    <ng-container *ngFor="let cat of framework; let i = index;">
        <div class="flex-1 felx-col padding-x2 cat-columns" id="box{{i}}" >
            <div class="category-heading">
                <h3>{{cat.name}}</h3>
                <div class="mb1" >
                    <button class="w-full" mat-stroked-button color="primary">Create New {{cat.name}}</button>
                </div>
            </div>
            <ng-container *ngFor="let term of cat.terms; let j = index">
                <div #cardEle (click)="setSourceTarget(cardEle, cat, term)" id="box{{i}}card{{j}}">
                    <lib-term-card  [data]="{'term': term, cardSubType: 'minimal'}"></lib-term-card>
                </div>
                
            </ng-container>
        </div>
    </ng-container>
</div>

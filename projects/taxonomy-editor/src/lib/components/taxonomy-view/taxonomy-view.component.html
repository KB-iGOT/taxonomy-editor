<div class="flex flex-1" style="flex-direction: row-reverse; z-index: 11; position: relative;background-color: #fff;padding:4px 4px 0px 0px" >
    <button mat-raised-button color="accent" (click)="newConnection()">
        <mat-icon>build</mat-icon>
    </button>
</div>

<div *ngIf="list && list.length > 0" class="flex heightFix ">
    <ng-container *ngFor="let column of list; let i = index;">
        <div class="flex-1 felx-col  col-container" id="box{{i+1}}Container">
            <div class="category-heading-sticky">
                <div class="category-heading-container">
                    <div class='category-header'>
                        <mat-icon [ngStyle]="{'color':column.color}">{{column.icon}}</mat-icon>
                        <h4>{{column.name}}</h4>
                        <ng-container *ngIf="categoryList.length > 0">
                            <ng-container *ngFor="let category of categoryList">
                                <ng-container *ngIf="(column.code == category.category) && column.index !== 1">
                                    <span>{{category.count}}</span>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="mb1" *ngIf="!isApprovalView">
                        <button [disabled]="isEnabled(column.code)" class="w-full" mat-stroked-button color="primary" (click)="openCreateTermDialog(column, i)">Create New
                            {{column.name}}
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <!-- {{column.code}} -->
            <div class="padding-x2 cat-columns container" id="box{{i+1}}">
                <lib-taxonomy-column-view *ngIf="loaded[column.code]" #selectedTaxonomyTerm [column]="column" [containerId]="'box'+(i+1)" (updateTaxonomyTerm)="updateTaxonomyTerm($event)" (updateTermList)="updateDraftStatusTerms($event)" (cardsCount)="getNoOfCards($event)">
                </lib-taxonomy-column-view>
            </div>
        </div>
    </ng-container>
    <lib-action-bar *ngIf="showActionBar" [actionType]="isApprovalView" [configType]="workFlowStatus" (sendApproval)="sendForApproval()" (closeAction)="closeActionBar($event)"></lib-action-bar>
</div>
<div *ngIf="!(list && list.length > 0 )" class="flex heightFix ">
    <h1 i18n>No Data Available</h1>
<div>
<div *ngIf="isLoading" class="spinner">
    <mat-spinner></mat-spinner>
</div>
